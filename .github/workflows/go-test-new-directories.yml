name: Go Test New Directories

on:
  push:
    paths:
      - "**/*"

jobs:
  go-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Run tests in new directories
        run: |
          make test
