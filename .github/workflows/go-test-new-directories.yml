name: Run Go Tests on Changed Directories

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  go-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Determine Changed Directories
        id: changes
        run: |
          echo "changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^' | xargs -I {} dirname {} | sort | uniq)" >> $GITHUB_ENV

      - name: Run Tests
        run: |
          for dir in ${{ env.changed_dirs }}; do
            if [ -d "$dir" ]; then
              echo "Running tests in $dir"
              (cd "$dir" && go test ./...)
            fi
          done
